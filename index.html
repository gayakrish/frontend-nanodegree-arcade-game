<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Effective JavaScript: Frogger</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
	<header>
		<h1> Frogger Game </h1>
	</header>
  <p>
  	<span class="score"> Score: 0 </span>
  	<span class="lives"> Lives: 3 </span>
	  <img src="./images/Gem Blue.png" alt="blue gem" width = 25 height= 40 class="gem"> <span class="blue">: 0 </span>
	  <img src="./images/Gem Green.png" alt="green gem" width = 25 height= 40 class="gem"> <span class="green">: 0 </span>
	  <img src="./images/Gem Orange.png" alt="orange gem" width = 25 height= 40 class="gem"> <span class="orange">: 0 </span>
	</p>
	<div class="chars">
		<img src="images/char-boy.png" alt="char boy" width = 50 height = 100 id="char-boy" class="charImg">
		<img src="images/char-princess-girl.png" alt="char girl" width = 50 height = 100 id="char-princess-girl" class="charImg">
	</div>
	<!-- can use this section if the char selection is to be displayed vertically -->

		<tr> <th> Select </th> </tr>

		<tr> <td> <img src="./images/char-princess-girl.png" alt="char girl" width = 50 height = 100 id="char-princess-girl"> </td> </tr>
	</table> -->

    <script src="js/resources.js"></script>
    <script src="js/app.js"></script>

</body>
</html>
